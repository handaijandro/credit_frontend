<section class="hero is-primary is-bold is-fullheight">

        <div class="container has-text-centered">
            <p class="title">
             電情単位計算機
            </p>
            <p class="subtitle">
              単位の計算、履修する授業の提案を行う。履修お手伝いアプリ

              </div>
            </ng-container>
        </div>
    </div>
  </section>
